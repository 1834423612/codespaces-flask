<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题库选择</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
            padding: 20px;
            border-radius: 5px;
        }

        h1 {
            color: #016C29;
        }

        label {
            margin-right: 10px;
        }

        select,
        button {
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #45a049;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
        }

        #progress {
            margin-top: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            background: #e9e9e9;
            border-radius: 5px;
        }

        #log-output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            border-radius: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>选择要获取的题库</h1>
    <form id="fetchForm">
        <label for="test_selection">选择题库:</label>
        <select id="test_selection" name="test_selection">
            <option value="SAT_English">SAT 英语</option>
            <option value="SAT_Math">SAT 数学</option>
            <option value="PSAT10_English">PSAT10 英语</option>
            <option value="PSAT10_Math">PSAT10 数学</option>
            <option value="PSAT8_9_English">PSAT8/9 英语</option>
            <option value="PSAT8_9_Math">PSAT8/9 数学</option>
        </select>
        <button type="submit">开始获取</button>
        <button type="button" id="stopButton" style="display:none; background-color: red;">停止获取</button>
    </form>
    <div id="status">
        <p>获取状态将在此处展示。</p>
    </div>
    <div id="progress" style="display:none;">
        <p id="progress-text"></p>
    </div>
    <div id="log-output" style="display:none;">
        <h3>日志输出:</h3>
        <p>获取日志信息将在此处显示。</p>
    </div>

    <script>
        $(document).ready(function () {
            $('#fetchForm').on('submit', function (event) {
                event.preventDefault();  // 阻止表单默认提交行为

                const formData = $(this).serialize();  // 获取表单数据
                $('#status').html('<p>正在获取中...</p>');
                $('#stopButton').show();  // 显示停止按钮
                $('#progress').show();  // 显示进度信息
                $('#log-output').show();  // 显示日志输出区域

                $.post('/begin_fetch', formData, function (data) {
                    $('#status').html(`<p>${data.status}</p>`);  // 显示获取状态
                }).fail(function (jqXHR) {
                    $('#status').html(`<p>错误: ${jqXHR.responseJSON.status}</p>`);  // 显示错误信息
                    $('#stopButton').hide();  // 隐藏停止按钮
                    $('#fetchButton').show();  // 显示开始按钮
                });

                // 实时获取当前状态和日志更新
                const interval = setInterval(function () {
                    $.get('/current_status', function (data) {
                        $('#progress-text').text(data.status);
                    });

                    // 获取日志更新
                    $.get('/get_logs', function (data) {
                        $('#log-output').html(data.logs[data.logs.length - 1]);  // 仅显示最新的日志
                    });
                }, 10000); // 每10秒获取一次当前状态和日志
            });

            $('#stopButton').click(function () {
                $.post('/stop_fetch', function (data) {
                    $('#status').html(`<p>${data.status}</p>`);  // 显示停止状态
                    $('#stopButton').hide();  // 隐藏停止按钮
                });
            });
        });
    </script>
</body>

</html>
